name: Release

on:
  push:
    branches: main

jobs:
  main:
    name: Release and deploy
    runs-on: ubuntu-18.04
    steps:
      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@v2
        with:
          persist-credentials: false

      - name: Use Node.js (LTS) ğŸ”¨
        uses: actions/setup-node@v2
        with:
          node-version: "lts/*"

      - name: Install dependencie ğŸ”©
        run: yarn

      - name: Release new version ğŸ”–
        run: npx semantic-release
        env:
          GH_TOKEN: ${{ secrets.GH_TOKEN }}

      - name: Build ğŸ“¦ï¸
        run: yarn build
        env:
          VITE_TEST: ${{ secrets.VITE_TEST }}

      - name: Deploy ğŸš€
        uses: JamesIves/github-pages-deploy-action@4.1.7
        with:
          branch: gh-pages
          folder: build
